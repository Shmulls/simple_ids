<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple IDS Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Intrusion Detection System Dashboard</h1>
    <canvas id="trafficChart" width="400" height="200"></canvas>
    <div id="alerts">
        <h2>Alerts</h2>
        <ul id="alertList"></ul>
    </div>
    <script>
        $(document).ready(function() {
            let trafficChart; // Reference to the chart instance

            function updateData() {
                fetch('/stats')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // Log the data to the console to debug

                        if (data && data.packet_times) {
                            const ctx = document.getElementById('trafficChart').getContext('2d');

                            // Destroy the existing chart instance if it exists
                            if (trafficChart) {
                                trafficChart.destroy();
                            }

                            // Create a new chart instance
                            trafficChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: data.packet_times.map(t => new Date(t * 1000).toLocaleTimeString()),
                                    datasets: [{
                                        label: 'Total Packets',
                                        data: data.packet_times.map((t, index) => index),
                                        borderColor: 'rgb(75, 192, 192)',
                                        tension: 0.1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });

                            // Update alerts
                            const alertList = document.getElementById('alertList');
                            alertList.innerHTML = '';
                            data.alerts.forEach(alert => {
                                const li = document.createElement('li');
                                li.textContent = alert;
                                alertList.appendChild(li);
                            });
                        } else {
                            console.log('No data or packet_times array found');
                        }
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            // Update data every 5 seconds
            setInterval(updateData, 5000);
            updateData();  // Initial call to populate data immediately
        });
    </script>
</body>
</html>
